syntax = "proto3";

import "google/protobuf/empty.proto";
package namespace_proto;

message User{
  int32 id = 1;
  int32 rate = 2;
}

message Unit{
  int32 id_unit = 1;
  int32 amount_unit = 2;
  int32 sum_of_health = 3;
}

message Cell{
  int32 x = 1;
  int32 y = 2;
  int32 id_hero = 3;
  Unit unit = 4;
}

message EnableCell{
  repeated Cell cells = 1;
}

message GameBoard{
  repeated Cell game_board = 1;
}

message GameId{
  int32 game_id = 1;
  int32 first_player = 2;
  int32 second_player = 3;
}

message GameIdAndHero{
  int32 game_id = 1;
  int32 position_in_call_queue = 2;
}

message MoveFromTo{
  Cell start = 1;
  Cell finish = 2;
  GameId id = 3;
}

message GameState{
  int32 game_id = 1;
  GameBoard game_board = 2;
}

service Server {
  rpc CallServer(GameIdAndHero) returns(stream GameState) {}
  rpc ReceiveGameState(GameId) returns(GameState) {}
  rpc AddToLobby(User) returns(GameId) {}
  rpc MoveUnit(MoveFromTo) returns(GameBoard) {}
}
